<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Advanced Attendence</title>
	<style type="text/css">
		.number{
			font-size: 50px;
			color: red;
			margin-top: 200px;
			margin-left: 600px;
		}
		.text1{
			border: 1px solid red;
			padding-left: 600px;
		}
	</style>
</head>
<body>
	<div class="text1">
		<h3>Press Backspace to mark absent</h3>
	</div>
	<div class="number">
		<h1 id="num1">101</h1>
	</div>
	
	<button onclick="print()">Start</button>

	<script type="text/javascript">

		let num = document.getElementById("num1");
		function print(){
				num.innerHTML++;
		}
		
	</script>
</body>
</html>
