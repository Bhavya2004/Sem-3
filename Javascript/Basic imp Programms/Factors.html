<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factors</title>
</head>
<body>

	<script type="text/javascript">
		a=parseInt(prompt("Enter your number:"));
		for(i=1;i<=a;i++)
		{
			if(a%i==0)
			{
				document.write(i+"&nbsp");
			}
		}
	</script>
</body>
</html>
