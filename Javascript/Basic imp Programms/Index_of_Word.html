<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching of Array</title>
</head>
<body>
    <script>
        //write a js that uses a loop that searches a word in sentence
        //held in a array,returning the index of the word
        
        str="Darshan University Rajkot";
        
        a=str.split(" ");

        search = prompt("enter:");
        flag = 0;
        for(i=0;i<a.length;i++){
            if(a[i] == search){
                document.write(i);
                flag++;
            }
        }
        if(flag == 0){
            document.write("not found");
        }
        
    </script>
</body>
</html>
