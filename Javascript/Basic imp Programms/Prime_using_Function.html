<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime_using_Function</title>
</head>
<body>
    <script>

        CheckPrimeNumber();

		function CheckPrimeNumber(){
			flag=0
			n = parseInt(prompt("Enter number : "))
			for(i=2;i<=n/2;i++){
				if(n%i==0){
					flag=1;
					break;
				}
			}
			if(flag==1)
				document.write("Given number is not Prime");
			else
				document.write("Given number is Prime");
			}      
            
    </script>
</body>
</html>
