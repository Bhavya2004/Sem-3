<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator with Javascript</title>
</head>
<body>
	<h2>Enter 1st value:</h2>
	<input type="text" id="text1">
	<br>
	<h2>Enter 2nd value:</h2>
	<input type="text" id="text2">
	<br>
	<br>
	<button id="add">+</button>
	<button id="sub">-</button>
	<button id="mult">*</button>
	<button id="div">/</button>

	<script type="text/javascript">
		document.getElementById("add").onclick=function add() {
			var a=document.getElementById("text1").value;
			var b=document.getElementById("text2").value;
			var c=parseInt(a)+parseInt(b);
			document.write(c);
		}
		document.getElementById("sub").onclick=function sub() {
			var a=document.getElementById("text1").value;
			var b=document.getElementById("text2").value;
			var c=parseInt(a)-parseInt(b);
			document.write(c);
		}
		document.getElementById("mult").onclick=function mult() {
			var a=document.getElementById("text1").value;
			var b=document.getElementById("text2").value;
			var c=parseInt(a)*parseInt(b);
			document.write(c);
		}
		document.getElementById("div").onclick=function div() {
			var a=document.getElementById("text1").value;
			var b=document.getElementById("text2").value;
			var c=parseFloat(a)/parseFloat(b);
			document.write(c);
		}

	</script>
</body>
</html>
