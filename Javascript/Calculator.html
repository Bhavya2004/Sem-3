<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
	
		a=parseInt(prompt("Enter the value of A"));
		b=parseInt(prompt("Enter the value of B"));
		operation=prompt("Enter your Operation");

		if(operation=="+")
		{
		document.write(a+b);
		alert(a+b);
		console.log(a+b);
		}

		if(operation=="-")
		{
		document.write(a-b);
		alert(a-b);
		console.log(a-b);
		}

		if(operation=="*")
		{
		document.write(a*b);
		alert(a*b);
		console.log(a*b);
		}

		if(operation=="/")
		{
		document.write(a/b);
		alert(a/b);
		console.log(a/b);
		}

	</script>
</body>
</html>
