<!DOCTYPE html>

	<title>Classes_in_ES6</title>
</head>
<body>
	<script type="text/javascript">
		//we can create objects without class in javascript......
		let faculty1={
			//methods----->property:value,property:value
			facultyname:"Arjun",
			facultyage:30
		}
		console.log(faculty1.facultyname); //calling the method----->object.methodname
		console.log(faculty1.facultyage);

	</script>
