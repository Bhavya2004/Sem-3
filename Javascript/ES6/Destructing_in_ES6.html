<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Destructing</title>
</head>
<body>
	<script type="text/javascript">
		facultyDetail={
			name:"arjun",
			age:99,
			email:"123@gmail.com"
		}
		const{name,age,email}=facultyDetail;

		console.log(age);		//Use of destructing:			
		console.log(name);		//we write this instead of console.log(facultyDetail.name)
		console.log(email);
	</script>
</body>
</html>
