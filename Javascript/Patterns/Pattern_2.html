<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hollow Square</title>
</head>
<body>

	<script type="text/javascript">
		
		//Pattern 2 :

		// 	* * * * *
		// 	*		*
		// 	*		*
		// 	*		*
		// 	* * * * *		

		for(i=0;i<5;i++)
		{
			for(j=0;j<5;j++)
			{
				if(i==0 || i==4 || j==0 || j==4)
				{
				document.write("*");
				}
				else
				{
					document.write("&nbsp&nbsp");
				}
			}
			document.write("<br/>");
		}

	</script>
</body>
</html>
