<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Timer</title>
</head>
<body>

	<div id="ctr">
		<input type="textbox" id="tb" placeholder="Enter time in sec">
		<br>
		<button id="mybtn">Start</button>
		<br>
		<br>
		<h2>Counter:</h2>
		<h1 id="display">00</h1>
	</div>															
	<img src="timeup.png" style="display:none;" id="image">

	<script type="text/javascript">
		var a=0;
		var c;
		document.getElementById("mybtn").onclick=function startcounter() {
			a=document.getElementById("tb").value;
			c=setInterval(printcounter,1000)
		}
		function printcounter() {
			d=document.getElementById("display").innerHTML=a

			if (a<=0) 
			{
				clearInterval(c);
				
				var p=document.getElementById("image")
				p.style.display="block";

				var ctr = document.getElementById("ctr").style.display = "none";
				
			}
			a--;
		}


	</script>
</body>
</html>
